<script type="text/x-red" data-help-name="nukible-credentials">
    <p>Configure the Nukible Credentials</p>
</script>

<script type="text/javascript">
(function() {
    RED.nodes.registerType('nukible-credentials',{
        category: 'config',
        defaults: {
            nuki_name: { value: "" },
            app_id: { value: "" },
            nuki_locks_pid: { value: "" },
            nuki_locks_uuid: { value: "" },
            nuki_locks_authid: { value: "" },
            nuki_locks_sharedsecret: { value: "" }
        },
        credentials: {
            nuki_name: { type: "text" },
            app_id: { type: "text" },
            nuki_locks_pid: { type: "text" },
            nuki_locks_uuid: { type: "password" },
            nuki_locks_authid: { type: "password" },
            nuki_locks_sharedsecret: { type: "password" }
        },
        label: function() {
            return this.nuki_name || "Nuki Home";
        }
    });
})();
</script>
